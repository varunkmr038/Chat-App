<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || iChat</title>
    <script src="https://kit.fontawesome.com/c93349c909.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/loginstyle.css">
    <link rel="shortcut icon" href="static/img/chat.png" type="image/x-icon">
</head>

<body>

    <div id="container">
        <div id="box">
            <h1>Login</h1>
            <form action="/chat">
                <div class="input" >

                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username" name="username" id="name" >


                </div>
                <div class="input">

                    <i class="fa fa-key"></i>
                    <input type="password" placeholder="Password">


                </div>

                <button class="btn" id="submit">Sign In</button>
            </form>

            <div id="logo">
                <i class="fa fa-google-plus fa-3x "></i>

                <i class="fa fa-github fa-3x"></i>
                <i class="fa fa-facebook-square fa-3x"></i>
            </div>


        </div>
       
        <img src="static/img/chat.png" alt="Error" id="chat">   
    </div>


</body>
<script src="static/js/login.js"></script>


</html>
